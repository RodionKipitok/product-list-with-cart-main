<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Product list with cart</title>
   </head>
   <body>
      <div class="container">
         <h1 class="title">Desserts</h1>
         <ul class="list"></ul>
         <div class="cart">
            <h4>Your cart (0)</h4>
            <p>Your added items will appear here</p>
         </div>
         <div class="cart-confirm-order">
            <h4>Your cart <span>(0)</span></h4>
            <div class="cart-confirm-order_item">
               <h5 class="cart-confirm-order_item__name">Name</h5>
               <div class="">
                  <div class="wrapper-info-item">
                     <p class="cart-confirm-order_item__quantity">1x</p>
                     <p class="cart-confirm-order_item__price">@ $7.45</p>
                     <p>$26.78</p>
                  </div>
                  <button class="btn-delete" type="button"><span></span></button>
               </div>
            </div>
            <div>
               <p>Total Order</p>
               <p>$42.44</p>
            </div>
            <p>This is carbon-neutral delivery</p>
            <button type="button">Confirm Order</button>
         </div>
      </div>
      <script type="module" src="index.js"></script>
   </body>
</html>
