<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./assets/images/favicon-32x32.png"
      />
      <link rel="stylesheet" href="style.css" />
      <title>Frontend Mentor | Product list with cart</title>
   </head>
   <body>
    <div class="container">
      <h1>Desserts</h1>
      <ul class="list">
        <li class="card">
          <div class="card_container-img">
            <img src="/assets/images/image-baklava-mobile.jpg" alt="" srcset="">
          </div>
          <button type="button" class="card_btn-order"> Add to cart/button>
            <p class="card_category">category</p>
            <h4 class="card_name">Name</h4>
            <p class="card_price">price</p>
        </li>
      </ul>
    </div>



      <div class="root"></div>
      <script type="module" src="index.js"></script>
   </body>
</html>
